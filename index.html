<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;
            width: 500px;
            height: 300px;
        }
        td,th{
            border: 1px solid rgb(177, 177, 219);
            padding: 5px 20px;
        }
      
    </style>
</head>
<body>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Full Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                          
            <tr>
                <td>01</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>2000$</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>3000$</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Mark Zuckerburk</td>
                <td>Facebook</td>
                <td>7000$</td>
            </tr>
            </tbody>
        </table>
</body>
</html>
